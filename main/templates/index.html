{% extends 'base.html' %}
{% load static %}
{% block title %} Home {% endblock %}

{% block content %}
<section class="form_section" style="display: flex; justify-content:space-around">
    <form action="" class="" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{field}}
            {{field.errors}}
        </div>
        {% endfor %}
        <button type="submit">submit</button>
    </form>
</section>



{% endblock %}
